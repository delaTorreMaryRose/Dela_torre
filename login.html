<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
		<title>LOG-IN FORM</title>
	</head>
	<body>
		<div class="container-sm login-container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="child-container">
						<center>
							<img src="src/image/LG.png" style="width:100px; height: 100px; border-radius:100px"/>
						</center>

						<div class="pl-4 pr-4">
							<input
								type="text"
								class="form-control mb-3 mt-5"
								placeholder="Enter Username"
								aria-label="Username"
								aria-describedby="basic-addon1"
							/>
							<input
								type="password"
								class="form-control mb-3"
								placeholder="Enter Password"
								aria-label="Username"
								aria-describedby="basic-addon1"
							/>
							<input type="checkbox" aria-label="Checkbox for following text input" />
							<span>Remember Me</span><br />
							<button type="Submit" class="btn btn-primary mt-4 submitBtn">Login</button><br />
						</div>
						<center>
							<div class="mt-5 pt-4">
								<a class="mb-3">Forgot Password?</a><br /><br />
								<a>Sign-up with</a>
								<img
									src="src/image/fb.png"
									style="width: 25px; margin-left: 10px; border-radius: 5px"
								/>
								<img src="src/image/gmail.png" style="width: 25px; border-radius: 5px" />
								<img src="src/image/twitter.png" style="width: 25px; border-radius: 5px" />
							</div>
						</center>
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
